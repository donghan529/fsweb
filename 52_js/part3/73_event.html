<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 20px;
            font-size: 40px;
            color: #fff;
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
        }

        .box3 {
            background: mediumslateblue;
        }

        p {
            position: fixed;
            right: 0;
            font-size: 30px;
        }
    </style>
    <script>
        // window.addEventListener('DOMContentLoaded', loadFn);
        window.addEventListener('load', loadFn);

        // 전역 함수 (Global Function)
        function loadFn() {
            // qs 함수 만들기
            /* 
                화살표 함수
                (para1, para2, ...)=>{코드1; 코드2; ...}
                매개변수가 1개이면 () 생략 가능
                코드가 1개이면 {} 생략 가능
                1개 코드가 return문이면 return 함께 생략
            */
            // 지역 함수(Local Function)
            // function qs(sel) {
            //     return document.querySelector(sel);
            // }
            // const qs = sel => document.querySelector(sel);
            // 익명함수
            // const qs = function(sel){return document.querySelector(sel)};

            // 요소는 const로
            /* 
            요소.addEventListener('이벤트', function(para){
                코드;
            });
    
                요소.addEventListener('이벤트', fn);
                요소.addEventListener('이벤트', function(){fn(para);});
    
                function fn(para){
                    코드;
                }
             */

            box3.addEventListener('click', function(){
                txt.innerText = '박스3을 클릭했습니다.';
            });
        }
    </script>
</head>

<body>
    <p>여기에 출력~</p>
    <!-- 인라인 스크립트: HTML 이벤트 속성으로 지정하기 -->
    <!-- 변수는 값을 저장하는 공간 -->
    <!-- 함수는 코드를 저장하는 공간 -->
    <div class="box1" onclick="ev1();">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>

    <script>
        /* 
            Event(이벤트): 웹 문서 영역 안에서 웹 브라우저 또는 사용자가 행하는 동작

            이벤트 종류
            1. 마우스 이벤트: click, dblclick, mouseenter(mouseover), mouseleave(mouseout), mousemove
            2. 키보드 이벤트: keydown, keypress, keyup
            3. 윈도우 이벤트: scroll, resize
            4. 휠 이벤트: wheel

            이벤트 핸들러: 이벤트가 발생할 때 그 이벤트에 반응하여 실행하는 함수

            //방법1
            <태그 on이벤트명="함수명()">

            //방법2
            요소.onclick = 함수;
            function 함수(){}

            요소.onclick = function(){};

            //방법4
            요소.addEventListener('이벤트', function(){});

        */

        /* 
            요소.on이벤트 = function(){
                코드;
            };

            요소.on이벤트 = fn;
            
            function fn(){
                코드;
            };
        */

        /*  function qs(sel) {
            return document.querySelector(sel);
        } */

        // const qs = function(sel){return document.querySelector(sel);};
        const qs = sel => document.querySelector(sel);

        // 요소는 const로
        const box1 = qs('.box1');
        const box2 = qs('.box2');
        const box3 = qs('.box3');
        const txt = qs('p');

        box1.onmouseenter = ev4;
        box1.onmouseleave = ev5;
        box2.onclick = ev2;

        function ev1() {
            txt.innerText = '박스1을 클릭했습니다.';
        }
        function ev2() {
            txt.innerText = '박스2을 클릭했습니다.';
        }
        function ev4() {
            txt.innerText = '박스1에 들어갔습니다.';
            box1.style.background = 'blue';
        }
        function ev5() {
            txt.innerText = '박스1에서 나갔습니다.';
            box1.style.background = 'red';
        }
    </script>
</body>

</html>

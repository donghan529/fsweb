<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>나이 계산하기</h1>
    <!-- input의 정보가 변경되면 age() 함수 호출 -->
    <input type="text" onchange="age();" value="1900">
    <p>출력은 여기에~
    </p>

    <script> 
        /* [퀴즈]
            1. input을 이용한 입력
            2. age()함수 사용!
            3. 결과 텍스트가 input아래 줄바꿈
            4. 출력은 빽틱(`)
        */
        // 변수 선언 및 할당
        // 키워드: true, false, if, for, switch, ...
        // 내장객체(생성자): new Date()
        // date는 날짜/시간 인스턴스 객체
        const date = new Date();
        // 날짜/시간에서 현재년도 추출
        const currentYear = date.getFullYear();
        // 사용자 입력할 태어난 년도를 저장할 변수 선언
        let birthYear;

        // HTML 요소 선택
        const inVal = document.querySelector('input')
        const result = document.querySelector('p');

        // 입력: 태어난 년도
        // prompt의 결과는 문자열이다.
        // birthYear = prompt("당신의 태어난 년도를 4자리로 입력하세요.", '2000');
        // NaN(Not a Number) ~ 숫자가 아닌 값을 연산한 결과 값
        
        function age() {
            // 태어난 년도 입력
            // 요소.HTML속성 = 값; -> 속성 값 바꾼다.
            // var 변수 = 요소.HTML속성 -> 속성 값을 가져온다.
            // const birthYear = inVal.value;
            // 나이 출력
            result.innerHTML = `당신의 나이는 ${currentYear - inVal.value}살입니다.`;
        }
    </script>
</body>

</html>

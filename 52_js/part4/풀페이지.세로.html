<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage - 세로</title>
    <style>
        /* reset.css */
        html {
            scroll-behavior: smooth;
        }

        body,
        h2 {
            margin: 0;
        }

        /* fullPage layout */
        .sec {
            height: 100vh;
        }

        #sec1 {
            background: darkblue;
        }

        #sec2 {
            background: darkcyan;
        }

        #sec3 {
            background: darkgoldenrod;
        }

        #sec4 {
            background: darkorchid;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <section id="sec1" class="sec">
            <h2>섹션1</h2>
        </section>
        <section id="sec2" class="sec">
            <h2>섹션2</h2>
        </section>
        <section id="sec3" class="sec">
            <h2>섹션3</h2>
        </section>
        <section id="sec4" class="sec">
            <h2>섹션4</h2>
        </section>
    </div>

    <script>
        /* 
            스크롤바를 아래로 내리면 
            아래 박스가 위로 올라온다.
        */

        // 변수 선언
        // const 변수1=값, 변수2=값, ...;
        const docEle = document.documentElement;
        const sec = document.querySelectorAll('.sec');
        // window.innerHeight ~ 창의 높이
        const wh = window.innerHeight;
        console.log(wh);

        for (let i = 0; i < sec.length; i++) {
            sec[i].onwheel = (e) => {
                // 기본 이벤트를 제거
                // e.preventDefault();
                if (e.deltaY > 0) {
                    // 마우스휠 내림
                    docEle.scrollTop += wh;
                } else {
                    // 마우스휠 올림
                    docEle.scrollTop -= wh;
                }
                console.log(wh);
            };
        }
    </script>
</body>

</html>

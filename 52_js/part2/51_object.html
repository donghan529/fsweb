                - 인스턴스를 사용하여 객체의 속성과 메서드를 사용한다.

            객체 리터럴 방식으로 선언
            const 객체 = {
                '속성': 값,
                '속성': {}, 
                '속성(메서드)': function(){}, 
                ...
            };

            const arr = [

                ...
            ];

            new 키워드 방식으로 생성 
                -> 코드가 복잡하고 속도가 느려진다.
            const 참조변수 = new Object();
            const 참조변수 = new Array();
            const 참조변수 = new Date();
            const 참조변수 = new String();

            배열의 값을 가져오기

                []안에 속성은 문자열로 표기
                속성의 이름에 공백이 있을 경우
                속성을 문자열과 변수로 결합하여 처리할 경우
                객체['속성']
                객체.속성

            객체의 속성값을 바꾼다.
                객체.속성 = 값;

            객체의 메서드를 실행한다.
                객체.메서드();

                요소.['length']

                document.querySelector();

                객체['lastname'] 또는 객체.lastname
                객체['first name']

            배열
            const 변수 = [
                값, 
                값, 
                ...
            ]

            변수[0];

            객체는 속성과 메서드(function을 가진 속성)를 가지고 있다.

            const 변수 = 값;
            let 변수;
            변수 = 값;

            const 함수 = function(){값};
            const 배열 = [값, 값, 값, ...];
            const 객체 = {속성:값, 메서드:function(){}, ...};


            객체 사용
                객체['속성'] 또는 객체.속성
                객체['lastname'] 또는 객체.lastname
                []안에 속성은 문자열로 표기
                속성의 이름에 공백이 있을 경우
                객체['first name']

                객체.메서드() -> 객체의 메서드를 실행한다.
                객체.속성 -> 객체의 속성값을 가져온다.
                객체.속성 = 값 -> 객체의 속성값을 바꾼다.
        */
        
        const box = document.querySelector('div');

        // box.innerHTML = `

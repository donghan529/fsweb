<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 
            객체는 속성과 메서드가 있다.
            속성의 값이 함수일 경우가 메서드 이다.

            객체
            const 변수 = {
                키: 키값,
                속성:값, 
                메서드:function(){}, 
                ...
            }

            배열
            const 변수 = [
                값, 
                값, 
                ...
            ]

            변수[0];

            객체는 속성과 메서드(function을 가진 속성)를 가지고 있다.

            const 변수 = 값;
            let 변수;
            변수 = 값;

            const 함수 = function(){값};
            const 배열 = [값, 값, 값, ...];
            const 객체 = {속성:값, 메서드:function(){}, ...};


            객체 사용
                객체['속성'] 또는 객체.속성
                객체['lastname'] 또는 객체.lastname
                []안에 속성은 문자열로 표기
                속성의 이름에 공백이 있을 경우
                객체['first name']

                객체.메서드() -> 객체의 메서드를 실행한다.
                객체.속성 -> 객체의 속성값을 가져온다.
                객체.속성 = 값 -> 객체의 속성값을 바꾼다.
        */
        
        const box = document.querySelector('div');

        // box.innerHTML = `
        //     ${photo}<br>
        //     ${tit1}<br>
        //     ${tit2}<br>
        //     ${btn}<br>
        // `;

        const obj0 = {
            photo: `<img src="/51_css/assets/images/코카콜라.png" alt="코카콜라">`,
            tit1: '메인 타이틀입니다.',
            tit2: '서브 타이틀입니다.',
            btn: `<button>자세히 보기</button>`
        };
        
        const obj1 = {
            'photo image': `<img src="/51_css/assets/images/코카콜라.png" alt="코카콜라">`,
            'tit1': '메인 타이틀2입니다.',
            'tit2': '서브 타이틀2입니다.',
            'btn': `<button>자세히 보기2</button>`
        };

        // 객체.속성
        box.innerHTML = obj0.photo + '<br>';
        // 객체['속성']
        box.innerHTML += obj0['photo'] + '<br>';
        box.innerHTML += obj1['photo image'] + '<br>';

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 
            객체는 속성과 메서드가 있다.
            속성의 값이 함수일 경우가 메서드 이다.

            객체
            const 변수 = {
                속성:값, 
                속성:function(){}, 
                ...
            }

            배열
            const 변수 = [
                값, 
                값, 
                ...
            ]

            변수[0];

            현실 세계
            TV -> 객체
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드
            너비, 높이, 색상, 무게의 특징 -> 속성

            자바스크립트는 객체(object) 기반 언어이다.
            객체는 기능(메서드)과 속성을 가지고 있다.

            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조
        */
        
        const box = document.querySelector('div');

        // box.innerHTML = `
        //     ${photo}<br>
        //     ${tit1}<br>
        //     ${tit2}<br>
        //     ${btn}<br>
        // `;

        const obj0 = {
            photo: `<img src="/51_css/assets/images/코카콜라.png" alt="코카콜라">`,
            tit1: '메인 타이틀입니다.',
            tit2: '서브 타이틀입니다.',
            btn: `<button>자세히 보기</button>`
        };
        
        const obj1 = {
            'photo image': `<img src="/51_css/assets/images/코카콜라.png" alt="코카콜라">`,
            'tit1': '메인 타이틀2입니다.',
            'tit2': '서브 타이틀2입니다.',
            'btn': `<button>자세히 보기2</button>`
        };

        // 객체.속성
        box.innerHTML = obj0.photo + '<br>';
        // 객체['속성']
        box.innerHTML += obj0['photo'] + '<br>';
        box.innerHTML += obj1['photo image'] + '<br>';

    </script>
</body>

</html>

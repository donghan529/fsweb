            함수 정의
            
            선언적 함수: 이름 있는 함수, 호이스팅(Hoisting)
            function 함수명([parameter][, 매개변수][, 매개변수][, ...]) {
                코드;
                return [표현식];
            }
    
            익명 함수: 이름 없는 함수
            var 참조변수 = function () {
                코드;
            }
            익명함수는 화살표 함수로 변경 가능!
            화살표 함수
            var 참조변수 = () => {

        /* 
            제어문
            1. 조건문: if

            for (초기식; 조건식; 증감식;) {

        // 초기식은 한 번만 읽는다.

        // 요소 선택
        /* 
            document: 내장객체
            alert(): 내장함수
            document.getElementById('아이디')
            document.getElementByClassName('클래스')
            document.getElementByTagName('태그')

            document.querySelector('#아이디')
            document.querySelectorAll('.클래스')
        */
        const pTags = document.querySelectorAll('p');

        // HTML 내용 변경
        pTags[0].innerText = '20000'

        // HTML의 내용: innerHTML, innerText 속성
        // 요소.innerHTML = '값';
        // HTML의 속성
        // 요소.title = '말풍선';
        // CSS의 속성
        // 요소.style.color = 'red';

        // 사용자 정의 함수
        // 익명 함수
        const fn1 = function (para1, para2, para3) {
            // HTML 내용 변경
            // innerHTML의 경우 줄바꿈 하려면 <br> 사용
            // innerText의 경우 Enter키 사용한 만큼 줄바꿈 된다.
            pTags[0].innerHTML = `
                fn1의 결과:<br> 
                para1 + para2 = ${para1 + para2}<br> 
                para2 + para3 = ${para2 + para3}<br>
            `;
            // CSS 속성 변경
            pTags[0].style.color = 'darkblue';
        }

        // 익명 함수는 화살표 함수로 변경 가능
        // 화살표 함수
        var fn2 = (para1, para2, para3) => {
            pTags[1].innerHTML = `
                fn2의 결과:<br> 
                para1 + para2 = ${para1 + para2}<br> 
                para2 + para3 = ${para2 + para3}<br>
            `;
        }
        // 매개변수가 1개일 경우 () 생략
        var fn3 = para1 => {
            pTags[2].innerHTML = `
                fn3의 결과:<br>
                para1 = ${para1}<br>
                para1 + para1 =${para1 + para1}
            `;
            // 함수 종료
            return
            // CSS 속성 변경
            Tags[2].style.color = 'orange'; 
        }

        // 명령문이 1개일 경우 {} 생략
        var fn4 = para1 =>
            pTags[3].innerHTML = `
                fn4의 결과:<br>
                para1 = ${para1}<br>
                para1 + para1 =${para1 + para1}
            `;

        // 매개변수가 없으면 () 생략 불가
        var fn5 = () =>
            pTags[4].innerHTML = `
                fn5의 결과:<br>
                ${10}
            `

        function fn6(a, b, c) {
            pTags[5].innerHTML = `
            fn6의 결과:<br>
            a + b + c = ${a + b + c}<br>
        `;
            return a - b - c;
        }

        // 익명함수
        fn1(10, 20, 30);

        // 화살표함수
        fn2(10, 20, 30);
        fn3(10);
        fn4(10);
        fn5();

        // 선억적함수
        var refVar = fn6(10, 20, 30);
        pTags[6].innerText = `
            fn6의 리턴값
            refVar = ${refVar}
        `;

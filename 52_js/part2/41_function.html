<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <!-- 
        인라인 스크립트
        <태그 이벤트속성="자바스크립트">
        
        요소.getElementById('아이디').style.color = "red";
        h1을 클릭하면 값을 실행!
    -->
    <h1>함수</h1>
    <p onclick="fn();">눌러 보세요~</p>
    <script>
        /* 
            변수? 하나의 값을 저장
            변수(variables)
                - 1개의 데이터를 저장
                - var 키워드를 이용하여 선언
                - 문자형, 숫자형, 논리형 데이터 보관

            함수(function, 기능)
                - 코드를 저장하고 데이터를 반환;
                - function 키워드를 이용하여 선언
                - 함수는 처음에는 동작 안한다.

            자바스크립트는 대소문자 구별한다.
            
            함수 호출
            함수명(매개값);
            alert('문자열'); - 내장함수
            
            함수 선언
            function 함수명(매개변수) {
                코드;
            }

            함수 호출
                - 함수를 불러야만 동작한다.

            일반 함수
                function 함수명() {
                    코드;
                }

            익명 함수(함수명이 없는 함수) 정의
                var 참조변수 = function() {
                    코드;
                }

            함수 호출
                함수명();
                또는
                참조변수();


            호이스팅(hoisting)?
                - 자바스크립트 해석기가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것

            일반 함수의 경우 함수 정의 전에 함수 호출문이 있어도 호이스팅(hoisting) 방식이 적용되어 실행되지만 익명 함수는 적용되지 않는다.
        */

        /* 
                1 부터 5까지 화면 출력하시오.
                1,2,3,4,5
        */

        // document.write(표현식, 표현식, ...);
        // 변수, 함수(재사용!, 이벤트), 제어문(반복문)


        function fn() {
            // write() 화면 정보를 지우고 시작
            document.write(1, '<br>');
            document.write(2, '<br>');
            document.write(3, '<br>');
            document.write(4, '<br>');
            document.write(5);
        }

        fn();



    </script>
</body>

</html>

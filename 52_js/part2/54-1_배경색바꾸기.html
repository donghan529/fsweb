<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>
    <h1>배경색 바꾸기</h1>
    <button>버튼</button>
    <script>
        const btn = document.querySelector('button');
        const arr1 = ['gray', 'green', 'yellow'];
        const arr2 = ['white', 'red', 'blue'];
        let i = 0;

        // btn.onclick = () => {
        //     document.body.style.background = arr1[i];
        //     document.body.style.color = arr2[i];
        //     i++
        //     if(i===3) i=0;
        // }

        btn.onclick = () => {
            document.body.style.background = arr1[i];
            (i===arr1.length) ? i=0 : ++i;
        }

    </script>
</body>
</html>

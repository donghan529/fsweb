<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        img {width: 300px;}
    </style>
</head>
<body>
    <h1>이미지 자동바꾸기</h1>
    <div></div>
    <script>
        const box = document.querySelector('div');
        const arr = [
            '<img src="/51_css/assets/images/Italy1.jpg" alt="이탈리아1">',
            '<img src="/51_css/assets/images/Italy2.jpg" alt="이탈리아2">',
            '<img src="/51_css/assets/images/Italy3.jpg" alt="이탈리아3">',
        ];
        let i = 0;
        
        // 초기 이미지
        box.innerHTML = arr[i];
        
        setInterval(function(){
            (i>=arr.length-1) ? i=0 : i++;
            console.log(i);
            box.innerHTML= arr[i];
        }, 1000);
        
    </script>
</body>
</html>

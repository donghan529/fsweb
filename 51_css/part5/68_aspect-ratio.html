<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 50%; /* 100% */
            /* height: auto; 요소크기 */
            background: red;
            /* font-size: 400px; */
            /* 
                aspect-ratio: 가로비율/세로비율;
            */
            aspect-ratio: 2/1 ;
        }
        img {
            width: 100%; /* 요소크기 */
            min-width: 200px;
            max-width: 700px;
            height: auto; /* 요소크기 */
        }
    </style>
</head>
<body>
    <div>박스</div>
    <img src="../assets/images/코카콜라.png" alt="coke">
</body>
</html>

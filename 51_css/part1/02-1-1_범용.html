<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        body {margin:0;}
        h1 {margin:0;}
        h2 {margin:0;}
        p {margin:0;}
        ul {margin:0; padding:0;}

        /* 시스템 자원 낭비 현상이 생긴다. */
        /* 시스템 리소스를 많이 차지한다. */
        html, body, h1, h2, p {margin:0; padding:0;}
        
        * {margin:0; padding:0;}
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>범용(전체) 선택자: *</h2>
    <p>가급적 사용하지 않는다.</p>
    <div>가급적 사용하지 않는다.</div>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
    </ul>
</body>
</html>

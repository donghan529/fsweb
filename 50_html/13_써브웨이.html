<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        table {
            font-weight: normal;
            border-collapse: collapse;
            text-align-last: left;
        }
        col{width: 210px;}
        col:last-of-type {width: 570px;}
        thead tr {
            border-top: 5px solid green;
        }
    </style>
</head>
<body>
    <h1>표</h1>
    <!-- 
        <table>: 표
        <tr>: 행
        <th>: 셀의 제목
        <td>: 셀의 내용
        <caption>: 표의 제목
        <colgroup>: 열 그룹
        <col>: column(열)
        <thead>: 제목 그룹
        <tbody>: 내용 그룹
        <tfoot>: 그룹

        <table>
            <caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr> 
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>내용</td>
                </tr>
            </tfoot>
        <table>
    -->

    <h2>기본</h2>
    

    <h2>열 병합</h2>
    <!-- 열을 병합할 때는 colspan 속성을 사용한다. -->
    <table>
    </table>

    <h2>행 병합</h2>
    <!-- 행을 병합할 때는 rowspan 속성을 사용한다. -->
    <table>
    </table>
</body>
</html>

<!DOCTYPE html>
<!-- 문서 타입 선언: 현재 문서가 HTML5 버전으로 작성 -->
<!-- 주석(설명글): ctrl+/ 또는 shift+alt+a -->
<!-- 주석: 댓글, 코드 숨김(에러 파악) -->
<!-- 줄 단위로 선택한 영역 복제: shift+alt+위/아래방향키 -->
<!-- 줄 단위로 선택한 영역 위치 이동: alt+위/아래방향키 -->
<!-- 정렬(들여쓰기): shift+alt+f -->

<!-- HTML의 기본 구조(느낌표 쓰고 탭) -->
<html lang="ko">
<!-- 문서의 시작, 문서의 언어 설정 -->
<!-- 언어 코드: ko(한국어), en(영어), ja(일본어), zh(중국어) -->
<!-- https://www.w3schools.com/tags/ref_language_codes.asp -->

<head>
    <!-- 문서 정보 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트 설정: 모든 기기(모바일 장치)에서 잘 보이도록 표시 영역 설정 -->
    <title>Document</title>
    <!-- 문서 제목 -->
</head>

<body>
    <!-- 문서 내용: 웹 브라우저에 표시할 내용 -->
</body>

</html><!-- 태그 오른쪽에 주석을 달때는 shift+alt+a -->
<!-- 문서의 끝 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내비게이션</title>
    </head>

    <body>
        <!-- 
            파일/폴더 명명시
            1. 카멜 케이스: camelcase
            2. 스네이크 케이스: snake_case
            3. 파스칼 케이스: PascalCase
            4. 케밥 케이스: Kebab-case

            1~5 Depth(뎁스, 깊이)
         -->
        <ul>
            <li>분양단지
                <ul>
                    <li>분양 중인 단지</li>
                    <li>분양 예정 단지</li>
                    <li>분양 완료 단지</li>
                    <li>연간 분양 계획</li>
                </ul>
            </li>
            <li>브랜드
                <ul>
                    <li>브랜드 스토리</li>
                    <li>브랜드 아이덴티티</li>
                    <li>특화 아이템</li>
                </ul>
            </li>
            <li>아너스 멤버스
                <ul>
                    <li>아너스빌 소식</li>
                    <li>청약 가이드</li>
                </ul>
            </li>
            <li>마이 아너스빌
                <ul>
                    <li>자주 묻는 질문</li>
                    <li>1:1 문의</li>
                    <li>A/S 문의</li>
                    <li>관심 단지 관리</li>
                    <li>개인 정보 변경</li>
                </ul>
            </li>
        </ul>
        <!-- ul>li>ul>li*4^^li>ul>li*3^^li>ul>li*2^^li>ul>li*5 -->

    </body>
</html>

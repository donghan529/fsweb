<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>
    <!-- 
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: assets/trulli.jpg
          - 캡션: Fig.1 - Trulli, Puglia, Italy.
        2. Workplace: /workplace.jpg

        <figure>: 미디어 그룹핑
            <img>
            <figcaption>: 캡션(설명글)

        <img>
        <map>: 하나의 이미지에 둘 이상의 링크
            <area>
    -->
    <h2>캡션 달기</h2>
    <!-- figure와 figcaption을 사용하여 이미지에 캡션을 달아 보세요. -->
    <figure>
        <img src="assets/trulli.jpg" alt="이탈리아 트룰리">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

    <hr>
    <h2>이미지 맵</h2>
    <!-- img 태그의 usemap 속성 값은 map 태그의 name 속성과 같아야 한다. -->
    <!-- area 태그에 alt 속성을 반드시 기록한다. -->
    <!-- 예) usemap="#map", name="map" -->
    <!-- 좌표 찾기: https://www.image-map.net/ -->

    <!-- img 태그의 usemap 속성을 사용하여 하나의 이미지에 3개의 링크를 적용해 보세요. -->
    <!-- 
        맵의 모양에 따른 좌표:
        1. shape="poly"의 경우 coords="x1,y1,x2,y2,x3,y3,..."
        33,44,272,45,265,189,273,346,33,343,43,188
        2. shape="rect"의 경우 coords="x1,y1,x2,y2"
        334,249,289,171
        3. shape="circle"의 경우 coords="x1,y1,R" (R은 반지름)
        339,301,48
     -->
    <p>컴퓨터, 핸드폰, 커피 잔을 클릭하여 새 페이지로 이동하고 주제에 대해 자세히 읽어보십시오.</p>

    <img src="../workplace.jpg" alt="작업" usemap="#image-map">
    <map name="image-map">
        <area title="투썸플레이스" shape="rect" coords="289,171,334,249" alt="투썸플레이스" href="https://www.twosome.co.kr/main.do" target="_blank">
        <area title="빙그레" shape="circle" coords="339,301,48" alt="빙그레" href="https://www.bing.co.kr/" target="_blank">
        <area title="현대건설" shape="poly" coords="33,44,272,45,265,189,273,346,33,343,43,188" alt="현대건설" href="https://www.hdec.kr/kr/main.aspx" target="_blank">
    </map>
</body>

</html>
